<p *ngFor="let alert of businessAlerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)"><strong>{{ 'comptaDecisionApp.businessAlert.type.' + alert.type | translate}}</strong>
        {{ 'comptaDecisionApp.businessAlert.message.' + alert.code | translate : alert.params }}</ngb-alert>
</p>
